{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="Header">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
                <button class="close-btn" onclick="closeAlert(this)">&times;</button>
            </div>
        {% endfor %}
    {% endif %}
</div>

<div class="container">
    <div class="left-column">
        <h1>left-column</h1>
    </div>
    <div class="right-column">
        <div class="form-containers">
            <form method="POST" action="{% url 'join' %}">
            {% csrf_token %}
            <label>First Name</label>
            <input type="text" name="fname" placeholder="Rexler" value="{{ fname }}">
            <label>Last Name</label>
            <input type="text" name="lname" placeholder="Escultura" value="{{ lname }}">
            <label>Email</label>
            <input type="text" name="email" placeholder="admin@gmail.com" value="{{ email }}">
            <label>Username</label>
            <input type="text" name="username" placeholder="admin" value="{{ username }}">
            <label>Password</label>
            <input type="password" name="passwd" placeholder="qwerty@123" value="{{ passwd }}">
            <label>Age</label>
            <input type="number" name="age" placeholder="23" value="{{ age }}">
            <div class="button">
                <button type="submit">Sign Up</button>
            </div>
            </form>
            <a href="{% url 'login' %}" class="button">Already have an Account</a>
        </div>
    </div>
</div>

<script src="{% static 'js/join.js' %}"></script>
</body>
</html>
