<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escultura Website</title>


 <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">


</head>
<body>
<div class="Header">
                {% if user.is_authenticated %}
                    <li>Welcome, {{ user.username }}!</li>
                    <li><a style="color:black" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a style="color:black" href="{% url 'login' %}">Login</a></li>
                {% endif %}

</div>

<div class ="container">

<div class="sidebar">
{% include 'app/sidebar.html' %}
</div>
<div class ="contents">
{% block content %}

{% endblock content %}
</div>
</div>



</body>
</html>
