{% extends 'app/base.html' %}

{% block content %}
<h2>Update Pet: {{ pet.name }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Pet</button>
</form>

<a href="{% url 'pet_detail' pet.pk %}">Back to Pet Detail</a>
{% endblock %}
