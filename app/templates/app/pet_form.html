{% extends 'app/base.html' %}

{% block content %}
<h2>Create a New Pet</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Pet</button>
</form>

<a href="{% url 'pet_list' %}">Back to Pet List</a>
{% endblock %}
