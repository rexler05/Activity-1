{% extends 'app/base.html' %}

{% block content %}
<h1>Pet List</h1>

{% if user.is_staff %}
    <a href="{% url 'pet_form' %}" class="btn btn-primary">Add New Pet</a>
{% endif %}

<ul>
    {% for pet in pets %}
        <li>
            <a href="{% url 'pet_detail' pet.pk %}">{{ pet.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
